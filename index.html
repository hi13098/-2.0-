<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Космическое Приключение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Заголовок -->
    <header class="header">
        <h1>КОСМИЧЕСКОЕ ПРИКЛЮЧЕНИЕ</h1>
        <p>Комикс о путешествиях и открытиях среди звезд!</p>
    </header>

    <!-- Контент страницы -->
    <main class="content">
        
        <!-- Первый кадр комикса -->
        <section class="comic-frame frame1">
            <img src="images/frame1.jpg" alt="Первый кадр">
            <div class="dialog-bubble">Давным-давно...</div>
        </section>
        
        <!-- Второй кадр комикса -->
        <section class="comic-frame frame2">
            <img src="images/frame2.jpg" alt="Второй кадр">
            <div class="dialog-bubble">Наш герой отправился исследовать далекий космос.</div>
        </section>
        
        <!-- Третий кадр комикса -->
        <section class="comic-frame frame3">
            <img src="images/frame3.jpg" alt="Третий кадр">
            <div class="dialog-bubble">Что ждет впереди?</div>
        </section>
        
        <!-- Далее кнопка навигации -->
        <a href="#" id="next-button" onclick="showNextFrame()">Далее →</a>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <p>© Космический Комикс | Все права защищены</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
